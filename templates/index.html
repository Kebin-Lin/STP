{% extends "base.html" %}
{% block body %}
<div class="modal fade" id="nameModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div style="text-align: center" class="modal-body">
        <h5>Select a name</h5>
        <input style="margin-bottom: 10px" class="form-control" type="text" placeholder="CoolBean" id="newName">
        <button type="button" class="btn btn-primary" onclick='submitName()' id="newNameBtn">Submit</button>
        <button style="display:none" type="button" class="close" data-dismiss="modal" aria-label="Close" id="closemodal"></button>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top:50px">
  <div class="row justify-content-center" style="margin-bottom:50px">
    <div class="col-4"> 
      Type any room name and press enter to join.
      <input class="form-control" type="text" value="General" placeholder="Room Name" id="roomtojoin"></input>
    </div>
  </div>
  <div class="row align-items-center" style="height:500px;">
    <div class="col" style="text-align:center;">
      <center>
        <style>
          td {
            width: 75px;
            height: 75px;
            font-size: 32px;
            text-align: center;
          }
        </style>
        <table>
           <tr>
            <td id="cell0" style="border-right: 1px solid black; border-bottom: 1px solid black;"></td>
            <td id="cell1" style="border-right: 1px solid black; border-bottom: 1px solid black;"></td>
            <td id="cell2" style="border-bottom: 1px solid black;"></td>
          </tr>
          <tr>
            <td id="cell3" style="border-right: 1px solid black; border-bottom: 1px solid black;"></td>
            <td id="cell4" style="border-right: 1px solid black; border-bottom: 1px solid black;"></td>
            <td id="cell5" style="border-bottom: 1px solid black;"></td>
          </tr>
          <tr>
            <td id="cell6" style="border-right: 1px solid black;"></td>
            <td id="cell7" style="border-right: 1px solid black;"></td>
            <td id="cell8"></td>
        </table>
      </center>
    </div>
    <div class="col-sm-12 col-md-4" style="word-wrap: break-word;">
      <h5 style="text-align:center">Chat</h5>
      <ul style="list-style: none; padding-left: 0;" id="chatlog">
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
      </ul>
      <input class="form-control" type="text" id="msgtosend"></input>
    </div>
  </div>
</div>
{% endblock %}
